<div class="content-scroll">
  <div *ngIf="mediaFiles.image?.length > 0">
    <h2 class="attachment-header"> Image Data </h2>
    <div class="rounded story-image story-loader top-10" *ngFor="let image of mediaFiles.image">
      <img class="rounded story-image" src="{{ image }}"/>
    </div>
  </div>

  <div *ngIf="mediaFiles.video?.length > 0">
    <h2 class="attachment-header top-10"> Video Data </h2>
    <div class="top-10" *ngFor="let video of mediaFiles.video">
      <video width="100%" height="240" controls>
          <source src="{{ video }}" type="video/mp4">
      </video>
    </div>
  </div>

  <div *ngIf="mediaFiles.audio?.length > 0">
    <h2 class="attachment-header top-10"> Audio Data </h2>
    <div class="top-10" *ngFor="let audio of mediaFiles.audio">
      <audio controls>
        <source src="{{ audio }}" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <div class="text-center" 
    *ngIf="!mediaFiles.image?.length && !mediaFiles.video?.length && !mediaFiles.audio?.length">
    No media files attached
  </div>
</div>
